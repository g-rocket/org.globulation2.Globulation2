id: org.globulation2.Globulation2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: glob2
modules:
  - name: Globulation 2
    buildsystem: simple
    build-commands:
      - scons BINDIR=/app/bin INSTALLDIR=/app/share
      - scons install
    sources:
      - type: archive
        url: http://dl.sv.nongnu.org/releases/glob2/0.9.4/glob2-0.9.4.4.tar.gz
        sha256: 0f4d898ec6b05ce27b4a12ef242cc26571304b90d2509932a4743c71311314b8
    modules:
      - 'shared-modules/SDL/sdl12-compat.json'
      # - 'shared-modules/SDL/SDL-1.2.15.json'

finish-args:
    - --share=ipc
    - --socket=x11
    - --device=dri
    #- --device=input
    - --socket=pulseaudio
    #- --filesystem=host
    #- --persist=.powder
